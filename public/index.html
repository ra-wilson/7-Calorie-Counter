<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Add this inside the head tag -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" crossorigin="anonymous" />

  </head>
  <body>
    <!-- User Authentication -->
    <div id="auth-container">
      <!-- Login form -->
<form id="login-form">
  <h3>Login</h3>
  <input type="text" id="login-username" name="login-username" placeholder="Username" required />
  <input type="password" id="login-password" name="login-password" placeholder="Password" required />
  <button type="submit">Login</button>
</form>

<!-- Register form -->
<form id="register-form">
  <h3>Register</h3>
  <input type="text" id="register-username" name="register-username" placeholder="Username" required />
  <input type="password" id="register-password" name="register-password" placeholder="Password" required />
  <button type="submit">Register</button>
</form>

      <!-- Registration and Login forms go here -->
    </div>

    <!-- Main Content -->
    <div id="main-container">
      <!-- Input calorie goal -->
      <div id="calorie-goal-container">
        <form id="calorie-goal-form">
          <label for="calorie-goal">Daily Calorie Goal:</label>
          <input type="number" id="calorie-goal" name="calorie-goal" required />
          <button type="submit" id="submit-goal">Set Goal</button>
        </form>
      </div>

      <!-- Input meals -->
      <div id="meals-container">
        <form class="meal-form" data-meal-type="breakfast">
          <h3>Breakfast</h3>
          <input type="text" placeholder="Enter meal..." required />
          <button type="submit">Add food</button>
          <form class="meal-form" data-meal-type="breakfast">

            <div class="food-items-container"></div>
          </form>
        </form>
        <form class="meal-form" data-meal-type="lunch">
          <h3>Lunch</h3>
          <input type="text" placeholder="Enter meal..." required />
          <button type="submit">Add food</button>
          <form class="meal-form" data-meal-type="lunch">

            <div class="food-items-container"></div>
          </form>
      
        </form>
        <form class="meal-form" data-meal-type="dinner">
          <h3>Dinner</h3>
          <input type="text" placeholder="Enter meal..." required />
          <button type="submit">Add food</button>
          <form class="meal-form" data-meal-type="dinner">

            <div class="food-items-container"></div>
          </form>

        </form>
        <form class="meal-form" data-meal-type="snacks">
          <h3>Snacks</h3>
          <input type="text" placeholder="Enter meal..." required />
          <button type="submit">Add food</button>
          <form class="meal-form" data-meal-type="snacks">
  
            <div class="food-items-container"></div>
         
          </form>
 
        </form>
      </div>

      <!-- Display total calories and compare with goal -->
      <div id="calorie-summary">
        <p id="calorie-summary-text"></p>
      </div>

      <div id="total-container">
        <span id="total-calories">0</span>/<span id="daily-goal">0</span>
      </div>

      <!-- Calendar component for previous day results -->
      <div id="calendar-container">
        <h3>Previous Day Results</h3>
        <div id="datepicker"></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
