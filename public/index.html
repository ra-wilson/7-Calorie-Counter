<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <!-- User Auth -->
    <div id="auth-container">
      <div id="register-container">
        <form id="register-form">
          <h3>Register</h3>
          <input
            type="text"
            id="register-username"
            name="register-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="register-password"
            name="register-password"
            placeholder="Password"
            required
          />
          <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="show-login">Log in</a></p>
      </div>
      <div id="login-container" style="display: none;">
        <form id="login-form">
          <h3>Login</h3>
          <input
            type="text"
            id="login-username"
            name="login-username"
            placeholder="Username"
            required
          />
          <input
            type="password"
            id="login-password"
            name="login-password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
      </div>
    </div>
    

    <button type="submit" id="logout-button" class="logout-button">Logout</button>


    <!-- Main Content -->
    <div id="main-container">
      <!-- Input calorie goal -->
      <div id="calorie-goal-container">
        <form id="calorie-goal-form">
          <label for="calorie-goal">Daily Calorie Goal:</label>
          <input type="number" id="calorie-goal" name="calorie-goal" required />
          <button type="submit" id="submit-goal">Set Goal</button>
        </form>

        <div id="weight-goal-toggle">
          <label>
            <input type="radio" name="weight-goal" value="deficit" checked>
            <span>Deficit</span>
          </label>
          <label>
            <input type="radio" name="weight-goal" value="surplus">
            <span>Surplus</span>
          </label>
        </div>
        

      </div>

      <!-- Input meals -->
      <div id="meals-container">
        <form class="meal-form" data-meal-type="breakfast">
          <h3>Breakfast</h3>
          <input type="text" placeholder="Enter meal..." required />
          <button type="submit">Add food</button>
          <form class="meal-form" data-meal-type="breakfast">
            <div class="food-items-container"></div>
          </form>
        </form>
        <form class="meal-form" data-meal-type="lunch">
          <h3>Lunch</h3>
          <input type="text" placeholder="Enter meal..." required />
          <button type="submit">Add food</button>
          <form class="meal-form" data-meal-type="lunch">
            <div class="food-items-container"></div>
          </form>
        </form>
        <form class="meal-form" data-meal-type="dinner">
          <h3>Dinner</h3>
          <input type="text" placeholder="Enter meal..." required />
          <button type="submit">Add food</button>
          <form class="meal-form" data-meal-type="dinner">
            <div class="food-items-container"></div>
          </form>
        </form>
        <form class="meal-form" data-meal-type="snacks">
          <h3>Snacks</h3>
          <input type="text" placeholder="Enter meal..." required />
          <button type="submit">Add food</button>
          <form class="meal-form" data-meal-type="snacks">
            <div class="food-items-container"></div>
          </form>
        </form>
      </div>

      <!-- Display total calories and compare with goal -->
      <div id="calorie-summary">
        <p id="calorie-summary-text"></p>
      </div>

      <div id="total-container">
        <span id="total-calories">0</span>/<span id="daily-goal">0</span>
      </div>

      <!-- Calendar component for previous day results -->
      <div id="calendar-container">
        <h3>Select date</h3>
        <div id="datepicker"></div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script type="module" src="app.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  </body>
</html>
